<!DOCTYPE html>
<html>
<head>
    <title>Preencher Alunos Matriculados</title>
</head>
<body>
    <h1>Preencher Alunos Matriculados</h1>

    {% if success_message %}
    <p>{{ success_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {% for turma in turmas %}
        <h2>{{ turma.disciplina_semestre.disciplina.nome }} - Turma {{ turma.codigo }}</h2>
        <label for="matriculas_turma_{{ turma.codigo }}">Matr√≠culas dos Alunos (uma por linha) para a Turma {{ turma.codigo }}:</label><br>
        <textarea id="matriculas_turma_{{ turma.codigo }}" name="matriculas_turma_{{ turma.codigo }}" rows="5" cols="50"></textarea><br><br>
        {% endfor %}
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
