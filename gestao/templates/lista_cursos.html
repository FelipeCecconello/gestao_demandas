{% extends 'seu_template.html' %}

{% block content %}
    <h2>Lista de Cursos</h2>
    <ul>
        {% for curso in cursos %}
            <li>
                <a href="{% url 'detalhes_curso' curso.codigo %}">
                    {{ curso.nome }}
                </a>
            </li>
        {% empty %}
            <li>Nenhum curso cadastrado.</li>
        {% endfor %}
    </ul>
{% endblock %}
