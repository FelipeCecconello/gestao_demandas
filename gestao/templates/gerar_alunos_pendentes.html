<!DOCTYPE html>
<html>
<head>
    <title>Preencher Alunos Pendentes</title>
</head>
<body>
    <h1>Preencher Alunos Pendentes</h1>

    {% if success_message %}
    <p>{{ success_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {% for disciplina in alunos_pendentes %}
        <h2>{{ disciplina.nome_disciplina }}</h2>
        <label for="matriculas_disciplina_{{ disciplina.codigo }}">Matr√≠culas dos Alunos (uma por linha):</label><br>
        <textarea id="matriculas_disciplina_{{ disciplina.codigo }}" name="matriculas_disciplina_{{ disciplina.disciplina.codigo }}" rows="5" cols="50">{{ disciplina.matriculas }}</textarea><br><br>
        {% endfor %}
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
